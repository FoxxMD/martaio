<section id="station-header">
  <h1>Chamblee Marta Station</h1>
  <label for="direction">Direction</label>
  <a href="" ng-class="{active:direction==='north'}">North</a>
  <a href="" ng-class="{active:direction==='south'}">South</a>
</section>

<section class="upcoming-trains">
	<ul>
    <li ng-repeat="arrival in Marta.arrivals | filter:{station: station}">
			<span>{{arrival.line}}</span>
			<span class="time">{{arrival.waiting_time}}</span>
		</li>
	</ul>
</section>
